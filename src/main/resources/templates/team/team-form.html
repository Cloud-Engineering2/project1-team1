<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <th:block th:include="fragments/header :: head"></th:block>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/api/v1/team}" method="post">
        <div th:remove="all">
            <div class="form-group" th:each="i : ${#numbers.sequence(1, 9)}">
                <label th:for="item_ + ${i}">Item <span th:text="${i}"></span></label>
                <input type="text" class="form-control" th:id="item_ + ${i}" th:name="items" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!--<th:block th:include="fragments/footer :: footer"></th:block>-->
</body>
