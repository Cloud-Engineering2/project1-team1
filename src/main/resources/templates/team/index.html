<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #team-main {
            position: relative;
            background-image: url('../../images/baseball-field.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        .position {
            position: absolute;
            background-color: rgba(3, 169, 244, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
        .center-field { top: 23%; left: 50%; cursor: pointer;}
        .right-field { top: 40%; right: 15%; transform: translate(50%, -50%); cursor: pointer;}
        .left-field { top: 40%; left: 15%; cursor: pointer;}
        .shortstop { top: 50%; right: 65%; transform: translate(50%, -50%); cursor: pointer;}
        .second-base { top: 43%; left: 50%; cursor: pointer;}
        .third-base { top: 67%; left: 25%; cursor: pointer;}
        .first-base { top: 67%; right: 25%; transform: translate(50%, -50%); cursor: pointer;}
        .pitcher { top: 67%; left: 50%; cursor: pointer;}
        .catcher { bottom: 10%; left: 50%; transform: translate(-50%, 50%); cursor: pointer;}
    </style>
</head>
    <body>
        <main id="team-main">
            <div class="position center-field" data-bs-toggle="modal" data-bs-target="#playerModal">중견수</div>
            <div class="position right-field" data-bs-toggle="modal" data-bs-target="#playerModal">우익수</div>
            <div class="position left-field" data-bs-toggle="modal" data-bs-target="#playerModal">좌익수</div>
            <div class="position shortstop" data-bs-toggle="modal" data-bs-target="#playerModal">유격수</div>
            <div class="position second-base" data-bs-toggle="modal" data-bs-target="#playerModal">2루</div>
            <div class="position third-base" data-bs-toggle="modal" data-bs-target="#playerModal">3루</div>
            <div class="position first-base" data-bs-toggle="modal" data-bs-target="#playerModal">1루</div>
            <div class="position pitcher" data-bs-toggle="modal" data-bs-target="#playerModal">투수</div>
            <div class="position catcher" data-bs-toggle="modal" data-bs-target="#playerModal">포수</div>
        </main>

        <!--  선수 디테일 정보 모달  -->
        <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="playerModalLabel">선수 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>이름:</strong> <span id="playerName"></span></p>
                        <p><strong>팀:</strong> <span id="playerTeam"></span></p>
                        <h6>경기 관련 수치:</h6>
                        <ul>
                            <li><strong>타율:</strong> <span id="stat1"></span></li>
                            <li><strong>홈런:</strong> <span id="stat2"></span></li>
                            <li><strong>타점:</strong> <span id="stat3"></span></li>
                            <li><strong>도루:</strong> <span id="stat4"></span></li>
                            <li><strong>출루율:</strong> <span id="stat5"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
